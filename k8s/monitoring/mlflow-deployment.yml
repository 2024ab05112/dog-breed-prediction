apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mlflow-pvc
  labels:
    app: mlflow
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow
  labels:
    app: mlflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow
  template:
    metadata:
      labels:
        app: mlflow
    spec:
      containers:
      - name: mlflow
        image: ghcr.io/mlflow/mlflow:v2.10.2
        command:
          - mlflow
          - server
          - --host=0.0.0.0
          - --port=5000
          - --backend-store-uri=sqlite:////mlflow/mlruns.db
          - --default-artifact-root=/mlflow/artifacts
        env:
          - name: MLFLOW_PROXY_PATH
            value: "/mlflow"
        volumeMounts:
          - name: mlflow-data
            mountPath: /mlflow
        ports:
        - containerPort: 5000
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
        - name: mlflow-data
          persistentVolumeClaim:
            claimName: mlflow-pvc

