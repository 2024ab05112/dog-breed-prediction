apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mlflow-ingress
  labels:
    app.kubernetes.io/name: mlflow-gateway
    app.kubernetes.io/part-of: dog-breed-prediction
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    # MLflow natively handles the proxy path through MLFLOW_PROXY_PATH
spec:
  tls:
    - hosts:
        - dog-breed-prediction.centralindia.cloudapp.azure.com
      secretName: dog-breed-tls
  rules:
  - host: dog-breed-prediction.centralindia.cloudapp.azure.com
    http:
      paths:
      # No regex needed since MLflow handles its own subpath
      - path: /mlflow
        pathType: Prefix
        backend:
          service:
            name: mlflow-service
            port:
              number: 5000
