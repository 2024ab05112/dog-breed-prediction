apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dog-breed-unified-ingress
  labels:
    app.kubernetes.io/name: unified-gateway
    app.kubernetes.io/part-of: dog-breed-prediction
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true" # Force HTTPS
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    # Essential for Prometheus/Grafana subpaths
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
spec:
  tls:
    - hosts:
        - dog-breed-prediction.centralindia.cloudapp.azure.com
      secretName: dog-breed-tls # Cert-manager will store certificate here
  rules:
  - host: dog-breed-prediction.centralindia.cloudapp.azure.com
    http:
      paths:
      # Grafana Monitoring
      - path: /grafana
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000
      # MLflow Dashboard
      - path: /mlflow/?(.*)
        pathType: Prefix
        backend:
          service:
            name: mlflow-service
            port:
              number: 5000
      # Prometheus Metrics
      - path: /prometheus
        pathType: Prefix
        backend:
          service:
            name: prometheus
            port:
              number: 9090
      # Backend API (FastAPI handles its own /api prefix)
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: dog-breed-api
            port:
              number: 80
      # Documentation (FastAPI Docs)
      - path: /docs
        pathType: ImplementationSpecific
        backend:
          service:
            name: dog-breed-api
            port:
              number: 80
      # OpenAPI JSON
      - path: /openapi.json
        pathType: ImplementationSpecific
        backend:
          service:
            name: dog-breed-api
            port:
              number: 80
      # Frontend (Root)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dog-breed-frontend-service
            port:
              number: 80
