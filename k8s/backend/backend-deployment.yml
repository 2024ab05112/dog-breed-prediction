apiVersion: apps/v1
kind: Deployment
metadata:
  name: dog-breed-api
  labels:
    app.kubernetes.io/name: dog-breed-api
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: dog-breed-prediction
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: dog-breed-api
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: dog-breed-api
        app.kubernetes.io/component: backend
        app.kubernetes.io/part-of: dog-breed-prediction
    spec:
      containers:
        - name: dog-breed-api
          image: repository-placeholder/dog-breed-api:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 15
